    <form action="submit_reservation.php" method="POST">
        <label for="name">Nom complet :</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

        <input type="text" id="email" name="email" placeholder="Entrez votre email" required>

        <label for="date">Date de réservation :</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Heure de réservation :</label>
        <input type="time" id="time" name="time" required>

        <label for="room">Bloc :</label>
        <select id="room" name="room" required>
            <option value="">Sélectionnez un bloc</option>
            <option value="H">Bloc H</option>

            <option value="K">Bloc K</option>
        </select>

            <option value="Salle 17">Salle 17</option>
            <option value="Salle 18">Salle 18</option>
            <option value="Salle 19">Salle 19</option>
